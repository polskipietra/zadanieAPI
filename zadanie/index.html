<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zdjęcia z Marsa</title>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/64fa2eac77.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="imageContainer">
				<button class="left"><i class="fa-solid fa-angle-left"></i></button>
				<img
					src="https://cdn.pixabay.com/photo/2012/11/28/09/08/mars-67522_1280.jpg"
					alt="Zdjęcie łazika Marsjańskiego"
				/>
				<button class="right"><i class="fa-solid fa-angle-right"></i></button>
			</div>
			<label>
				Wybierz swój łazik:
				<select name="rovers" id="rovers" required>
					<option value="" aria-checked="true">Wybierz</option>
					<option value="curiosity">Curiosity</option>
					<option value="opportunity">Opportunity</option>
					<option value="spirit">Spirit</option>
				</select>
			</label>
			<label>
				Wybierz dzień marsjański (SOL):
				<input type="number" id="sol" min="0" max="2000" />
			</label>
			<button class="generate">Generuj zdjęcie</button>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
